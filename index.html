<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="wrapper">
        <header>Send your Mail</header>
        <form action="#">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="sEmail" placeholder="Enter sender's email">
                    <i class="fa fa-envelope" aria-hidden="true"></i>        
                </div>
                <div class="field">
                    <input type="text" name="rsEmail" placeholder="Enter recepient's email">
                    <i class="fa fa-envelope-open" aria-hidden="true"></i>
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="name" placeholder="Enter sender's name">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="field">
                    <input type="text" name="subject" placeholder="Enter email's subject">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                </div>
            </div>
            <div class="message">
                <textarea name="message" placeholder="Write your Message"></textarea>
                <i class="fa fa-commenting" aria-hidden="true"></i>
                <div class="button-area">
                    <button type="submit">Send message</button>
                    <span>Sending your message...</span>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
